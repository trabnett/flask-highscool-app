<div class="modal fade" id="add_sport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add A Sport</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="sport" action="/sports" method="post">
                        <div class="form-group">
                            <label for="new_sport">Sport Name</label>
                            <input type="text" name="sport_name" class="form-control" placeholder="New Sport">
                        </div>
                        <div class="form-group">
                            <label for="max_size">Maximum Number of Players</label>
                            <input type="number" name="max_size" class="form-control" placeholder="Max Size">
                        </div>
                        <button type="submit" id="add_sport_button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
