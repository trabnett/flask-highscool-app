<div class="buffer container">
    student name:
    <h1>
        {{ student.course_name }}
    </h1>
    variable equal to first name:
    <h1>
        {{ x }}
    </h1>
    courses:
    {% for course in courses %}
        <h1>{{ course.id }}</h1>
    {% endfor %}
    sports:
    {% for sport in sports %}
        <h1>{{ sport.id }}</h1>
    {% endfor %}
</div>
