<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            {% extends "bootstrap/base.html" %}
            <title>Welcome To TRHS</title>
        </head>
        <body>
            {% include 'includes/_navbar.html' %}
            <div class="container">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    {% block content %}
                    {% endblock %}
            </div>
        </body>
    </html>
