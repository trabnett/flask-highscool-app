{% extends "layout.html" %}
{% block content%}
<div class="buffer container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Course Name</td>
                <td>Grade</td>
                <td>Teacher</td>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td><a href="/courses/{{ course[0].id }}">{{ course[0].course_name }}</a></td>
                <td>{{ course[0].grade }}</td>
                <td><a href="/teachers/{{ course[1].id }}">{{ course[1].first_name }} {{ course[1].last_name }}</a></td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
