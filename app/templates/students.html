{% extends "layout.html" %}
{% block body %}
<div class="container jumboton" style="margin-top:35px">
    <h1>Current Students</h1>
        {% for student in students %}
        <div class="card">
            <a href="student/{{ student.id }}">
                <ul class="list-group">
                    <li class="list-group-item"><h3>{{ student.name }}</h3></li>
                    <li class="list-group-item">id: {{ student.id }}</li>
                    <li class="list-group-item">age: {{ student.age }}</li>
                    <li class="list-group-item">grade: {{ student.grade }}</li>
                </ul>
            </a>
        </div>
        {% endfor %}
</div>
{% endblock %}
