{% extends "layout.html" %}
{% block content %}
<div class="buffer container">
        <h1>Teachers</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr><th><h3>Current Faculty:</h3></th></tr>
        </thead>
        <tbody>
        {% for teacher in teachers %}
        <tr>
            <td><a href="teachers/{{ teacher.id }}"><h5>{{ teacher.first_name }} {{ teacher.last_name }}</h5></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
