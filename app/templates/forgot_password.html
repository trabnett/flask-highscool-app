{% extends "layout.html" %}
{% block content %}
    {% if alert %}
        <div class="buffer container">
            <h1>{{ alert }}</h1>
        </div>
    {% else %}
        
        <div class="buffer container">
            <h1>Hello. Please enter your email and we will help you reset your password.</h1>
            {{ wtf.quick_form(form, id='quick_form') }}
        </div>
    {% endif %}
{% endblock %}
